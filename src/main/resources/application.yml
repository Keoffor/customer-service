server:
  port: 4000

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3307/order_transactions
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    root: info